<app-auth-card title="Crea un account">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="es. nome@esempio.com"
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Inserisci la password"
    />

    <button type="submit" [disabled]="registerForm.invalid">Registrati</button>

    <p>
      Hai gi√† un account? <a routerLink="/auth/login">Accedi</a>
    </p>
  </form>
</app-auth-card>

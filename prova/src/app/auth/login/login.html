<app-auth-card title="Accedi">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="es. nome@esempio.com"
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Inserisci la password"
    />

    <button type="submit" [disabled]="loginForm.invalid">Accedi</button>

    <p>
      Non hai un account? <a routerLink="/auth/register">Registrati</a>
    </p>
  </form>
</app-auth-card>
